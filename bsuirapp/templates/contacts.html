{% extends "homepage.html" %}
{% load static %}
{% block title %}Контакты{% endblock %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static "css/util.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/contacts.css" %}">


<div id="transitNavbar" class="container-contact100 p-t-20">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
                Напишите нам
            </span>

            <label class="label-input100" for="first-name">Ваше имя *</label>
            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                <input id="first-name" class="input100" type="text" name="first-name" placeholder="Имя">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                <input class="input100" type="text" name="last-name" placeholder="Фамилия">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">Ваша эл. почта *</label>
            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input id="email" class="input100" type="text" name="email" placeholder="example@email.com">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="phone">Ваш контактный номер</label>
            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="+375291236543">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="message">Сообщение *</label>
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <textarea id="message" class="input100" name="message" placeholder=""></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Отправить
                </button>
            </div>
        </form>

        <div class="contact100-more flex-col-c-m" style="background-image: url({% static "img/trunk.jpeg" %});">
            <div class="flex-w size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-map-marker"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        Адрес
                    </span>

                    <span class="txt2">
                        Мы везде
                    </span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-phone-handset"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        Поболтаем?
                    </span>

                    <span class="txt3">
                        +375(29)663-60-14
                    </span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-envelope"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
                        Поддержка
                    </span>

                    <span class="txt3">
                        best@parkeet.by
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>



<div id="dropDownSelect1"></div>

<script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
<script src="{% static "vendor/animsition/js/animsition.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/js/popper.js" %}"></script>
<script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "vendor/select2/select2.min.js" %}"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<script src="{% static "vendor/daterangepicker/moment.min.js" %}"></script>
<script src="{% static "vendor/daterangepicker/daterangepicker.js" %}"></script>
<script src="{% static "vendor/countdowntime/countdowntime.js" %}"></script>
<script src="{% static "js/contacts.js" %}"></script>
{% include "footer.html" %}
{% endblock %}
